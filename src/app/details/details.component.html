<div class="card-outer-div w-75 my-4 mx-auto">
  <div class="card w-50 mx-auto">
    <div class="card-header fw-bold fs-4">
      {{ pet.species }}
    </div>
    <div>
      <img [src]="pet.image" class="w-100 img-fluid" />
    </div>
    <div class="card-body">
      <h5 class="card-title">
        {{ pet.age }} years old, feeds on {{ pet.feed }}.
      </h5>
      <p class="card-text">{{ pet.description }}</p>
      <div class="d-flex justify-content-between p-2">
        <div class="d-flex justify-content-start">
          <button (click)="addToCart()" class="btn btn-danger me-4">
            Add to cart
          </button>
          <a routerLink="/home" class="btn btn-primary me-4">Back to home</a>
        </div>
        <span class="price-tag fw-bold fs-4">{{
          pet.price | currency : "EUR"
        }}</span>
      </div>
    </div>
  </div>
</div>
