<div class="card w-75">
  <div class="card-header">
    {{ pet.species }}
  </div>
  <div>
    <img [src]="pet.image" class="w-75 mx-auto" />
  </div>
  <div class="card-body">
    <h5 class="card-title">
      {{ pet.age }} years olf, feeds on {{ pet.feed }}.
    </h5>
    <p class="card-text">{{ pet.description }}</p>
    <a href="#" class="btn btn-primary">Buy it</a>
  </div>
</div>
